<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Signup_Page">
        <h1>Register</h1>
        <div class="Signup_Name">
            <input type="text"placeholder="First Name" class="Fisrt_Name">
            <input type="text"placeholder="Last Name" class="Last_Name">
        </div>
        <div class="Signup_Number">
            <input type="text" placeholder="phnoe number" class="Phone_number">
        </div>
        <div class="Signup_Email">
            <input type="text" placeholder="email" class="Email">
        </div>
        <div class="Signup_Password">
            <input type="text " placeholder="password" class="Password">
        </div>
        <div class="Location">
            <section name="Province" class="Location_Province">
                <option value="Phnom_Penh">Phnom Penh</option>
                <option value="Ratanakkiri">Ratanakkiri</option>
            </section>
        </div>
        <div>
            <button type="submit" class="RegisterBTN">submit</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
