<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Signup_Page">
        <h1>Register</h1>
        <div class="Signup_Name">
            <input type="text" placeholder="First Name" class="First_Name">
            <input type="text" placeholder="Last Name" class="Last_Name">
        </div>
        <div class="Signup_Number">
            <input type="text" placeholder="Phone Number" class="Phone_Number">
        </div>
        <div class="Signup_Email">
            <input type="text" placeholder="Email" class="Email">
        </div>
        <div class="Signup_Password">
            <input type="password" placeholder="Password" class="Password">
        </div>
        <div class="Location">
            <select name="Province" class="Location_Province">
                <option value="Phnom_Penh">Phnom Penh</option>
                <option value="Ratanakiri">Ratanakiri</option>
                <option value="Bantey Meanchey">Bantey Meachey</option>

            </select>
        </div>
        <div>
            <button type="submit" class="RegisterBTN">Submit</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
