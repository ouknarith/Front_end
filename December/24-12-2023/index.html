<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <div class="Modul">
        <h1>Precription</h1>
        <input type="text" placeholder="Name" class="Name">
        <input type="text" placeholder="Gender" class="Gender">
        <input type="text" placeholder="Age" class="Age">
        <input type="text" placeholder="Address" class="Address">
        <div class="Case">
            <input type="checkbox" class="Old_Case">
            <p>Old Case</p>
            <input type="checkbox" class="New_Case">
            <p>New Case</p>
        </div>
        <select class="Department">
            <option value="Internal">Internal</option>
            <option value="External">External</option>
        </select>
        <div class="CauseAndEffect">
            <textarea name="Medical_History" class="Medical_History" placeholder="Diagnose"></textarea>
            <textarea name="Treatment" class="Treatment" placeholder="Treatment"></textarea>
        </div>
            <button class="SubmitBTN">Submit</button>
    </div> 

    <spam class="Result"></spam>
    <script src="./script.js"></script>
</body>
</html>
