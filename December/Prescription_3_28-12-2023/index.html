<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription</title>
</head>
<body>
    <div>
        <h1>វេជ្ជបញ្ជា</h1>
    </div>
    <div class="Prescript_Inform">
        <input type="text" placeholder="Enter your name..." class="name">
        <input type="text" placeholder="Enter sex" class="sex">
        <input type="text" placeholder="Enter age" class="age">
        <input type="number" placeholder="Enter your phone" class="phone">
        <input type="text" placeholder="Address" class="address">
        <div class="Case">
            <input type="checkbox" class="Old_Case">
            <p>Old_Case</p>
            <input type="checkbox" class="New_Case">
            <p>New_Case</p>
        </div>
        <textarea name="Medical_Signs" placeholder="Enter Signs" class="Medical_Signs"></textarea>
        <textarea name="Medical_Diagnosis" placeholder="Enter Medical Diagnosis" class="Medical_Diagnosis"></textarea>
        <textarea name="Enter_Drug" placeholder="Enter Drug" class="Enter_Drug"></textarea>
        <input type="datetime-local" placeholder="Enter_Date_Time" class="date_time">
        <p>ហត្ថលេខាគ្រូពេទ្យ</p>
        <button class="RegisterBTN">Submit</button>
        <div class="DisplayResult">
            <span class="Result"></span>
            <p>បញ្ជាក់ៈសូមយកវេជ្ជបញ្ជានេះមកជាមួយពេលពិនិត្យលើកក្រោយ</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
